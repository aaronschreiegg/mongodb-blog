services:
  mongodb:
    image: mongo
    container_name: BlogMongoDb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: weLoveMongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - internalnet
  
  frontend:
    container_name: nginx_container_blog
    build: ./frontend
    image: nginx_image
    ports:
      - "4200:80"
    networks:
      - internalnet

volumes:
  data:

networks:
  internalnet:
    driver: bridge