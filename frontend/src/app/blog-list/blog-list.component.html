<div class="container mt-4">
  <h2 class="text-center fw-bold text-primary">📖 Blog Einträge</h2>
  <hr class="mb-4">

  <div class="row justify-content-center">
      <div class="col-md-10">
          <div class="blog-entry-table table-responsive shadow-lg rounded">
              <table class="table table-hover align-middle bg-white">
                  <thead class="bg-primary text-white">
                      <tr>
                          <th class="p-3">📌 Titel</th>
                          <th class="text-center p-3">👤 Autor</th>
                      </tr>
                  </thead>
                  <tbody>
                      @for (blogEntry of blogEntries(); track $index) {
                          <tr class="table-row" (click)="clickEntry(blogEntry)">
                              <td class="p-3 fw-semibold text-dark">{{ blogEntry.title }}</td>
                              <td class="text-center p-3 text-muted">{{ blogEntry.author_id }}</td>
                          </tr>
                      }
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

<div class="text-center position-fixed bottom-0 start-50 translate-middle-x m-3 mt-">
  <button class="btn btn-primary">✍🏻 Neuer Blockeintrag</button>
</div>
