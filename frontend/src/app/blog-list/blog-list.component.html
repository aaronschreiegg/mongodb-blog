<div class="container">
    <h2 class="mt-3 text-center">Blog</h2>
    <hr>
  
    <div class="row">
      <div class="col-md-12">
        <table class="blog-entry-table table">
          <thead>
            <tr>
              <th>Title</th>
              <th class="text-center">Autor</th>
            </tr>
          </thead>
          <tbody>
            @for (blogEntry of blogEntries(); track $index){
              <tr (click)="clickEntry(blogEntry)">
                <td>{{blogEntry.title}}</td>
                <td class="text-center">{{blogEntry.author_id}}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
