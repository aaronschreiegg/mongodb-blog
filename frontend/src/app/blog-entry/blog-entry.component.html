<div class="container mt-4">
    <div class="row">
        <div class="container mt-4 position-relative">
            <button class="btn btn-secondary fw-bold position-absolute top-0 start-0 m-3"
                    (click)="goBack()">
                Zurück
            </button>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-12 text-center">
            <h2 class="mt-3 fw-bold text-primary">Blog Upload</h2>
        </div>
    </div>

    <div class="mt-4 p-4 bg-light rounded shadow" style="max-width: 800px; margin: 30px auto;">
        <form (submit)="uploadBlog()" #uploadForm="ngForm">
            
            <div class="form-group mb-4">
                <label for="title">Titel:</label>
                <input type="text" class="form-control form-control-lg"
                       id="title" name="title"
                       [(ngModel)]="blog.title" required />
            </div>

            <div class="form-group mb-4">
                <label for="author">Autor:</label>
                <input type="text" class="form-control form-control-lg"
                       id="author" name="author"
                       [(ngModel)]="blog.authors" required />
            </div>

            <div class="form-group mb-4">
                <label for="description">Beschreibung:</label>
                <textarea id="description" class="form-control form-control-lg"
                          [(ngModel)]="blog.description" name="description"></textarea>
            </div>

            <div class="form-group mb-4">
                <label for="content">Blog-Inhalt:</label>
                <div class="content-editor">
                    <textarea id="content" class="form-control form-control-lg"
                              [(ngModel)]="blog.content" name="content" rows="10"
                              placeholder="Schreiben Sie hier Ihren Blog-Eintrag..."></textarea>
                    
                    <!-- Medien-Upload-Bereich -->
                    <div class="media-upload mt-3">
                        <div class="form-group">
                            <label for="mediaType">Medien hinzufügen:</label>
                            <select id="mediaType" class="form-control"
                                    [(ngModel)]="mediaType" name="mediaType">
                                <option [ngValue]="MediaType.Image">Bild</option>
                                <option [ngValue]="MediaType.PDF">PDF</option>
                                <option [ngValue]="MediaType.Video">Video</option>
                            </select>
                        </div>

                        <ng-container [ngSwitch]="mediaType">
                            <ng-container *ngSwitchCase="MediaType.PDF">
                                <div class="form-group mt-2">
                                    <input id="contentPDF" type="file" class="form-control"
                                           (change)="onContentFileChange($event)" accept="application/pdf" />
                                </div>
                            </ng-container>

                            <ng-container *ngSwitchCase="MediaType.Image">
                                <div class="form-group mt-2">
                                    <input id="contentImage" type="file" class="form-control"
                                           (change)="onContentFileChange($event)" accept="image/*" />
                                </div>
                                <div class="preview mt-2" *ngIf="blog.images.length > 0">
                                    <div class="row g-2">
                                        <div *ngFor="let img of blog.images" class="col-md-4">
                                            <img [src]="img" class="img-fluid rounded" alt="Vorschau">
                                        </div>
                                    </div>
                                </div>
                            </ng-container>

                            <ng-container *ngSwitchCase="MediaType.Video">
                                <div class="form-group mt-2">
                                    <input id="contentVideo" type="file" class="form-control"
                                           (change)="onContentFileChange($event)" accept="video/mp4,video/*" />
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="category">Kategorie:</label>
                <div class="d-flex gap-2">
                    <select id="category" class="form-control form-control-lg"
                            [(ngModel)]="blog.category_id" name="category" required>
                        <option value="">Bitte wählen Sie eine Kategorie</option>
                        <option *ngFor="let category of categories" [value]="category._id">
                            {{category.name}}
                        </option>
                    </select>
                    <button type="button" class="btn btn-outline-primary"
                            (click)="showNewCategoryInput = !showNewCategoryInput">
                        <i class="fas fa-plus"></i> Neue Kategorie
                    </button>
                </div>
                
                <div *ngIf="showNewCategoryInput" class="mt-2">
                    <div class="input-group">
                        <input type="text" class="form-control"
                               [(ngModel)]="newCategoryName" name="newCategoryName"
                               placeholder="Neue Kategorie eingeben">
                        <button class="btn btn-primary" (click)="createNewCategory()">
                            Erstellen
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="commentsAllowed">Kommentare erlaubt: </label>
                <input type="checkbox" id="commentsAllowed" [(ngModel)]="blog.commentsAllowed" name="commentsAllowed" />
            </div>

            <button type="submit" class="btn btn-primary btn-block w-100" style="font-size: 18px; padding: 15px;">
                Hochladen
            </button>
        </form>
    </div>
</div>
