<div class="container">
  <h2 class="mt-3">Blog</h2>
  <hr>

  <div class="row">
    <div class="col-md-10">
      <table class="table ">
        <thead>
          <tr>
            <th>Title</th>
            <th>Autor</th>
          </tr>
        </thead>
        <tbody>
          @for (blogEntry of blogEntries(); track $index){
            <tr>
              <td>{{blogEntry.title}}</td>
              <td>{{blogEntry.author_id}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
